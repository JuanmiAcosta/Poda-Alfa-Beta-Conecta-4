<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons/conecta4.png">
    <title>Conecta4</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&family=Handjet:wght@300&family=Orbitron:wght@500&family=Raleway:wght@300&display=swap"
        rel="stylesheet">

</head>

<body>
    <section id="menu">

        <video src="video/menu.webm" id="video-background" autoplay="true" muted="true" loop="true"></video>

        <div id="content">

            <h1 style="color:white;">Choose Game Mode</h1>

            <div id="botones">
                <a href="#conecta4"><button class="boton"><img src="icons/humano.png" alt="Icono">Human vs Human<img
                            src="icons/humano.png" alt="Icono"></button></a>
                <hr>
                <a href="#conecta4"><button class="boton"><img src="icons/ai.png" alt="Icono">Human vs AI 'Easy'<img
                            src="icons/ai.png" alt="Icono"></button></a>
                <a href="#conecta4"><button class="boton"><img src="icons/ai.png" alt="Icono">Human vs AI 'Medium'<img
                            src="icons/ai.png" alt="Icono"></button></a>
                <a href="#conecta4"><button class="boton"><img src="icons/ai.png" alt="Icono">Human vs AI 'Oh hell
                        no'<img src="icons/ai.png" alt="Icono"></button></a>
            </div>

        </div>

    </section>

        </div>
        <div id="atras_restart">
            <a href="#menu"><button id="back" class="boton"><img src="icons/atras.png" alt="Icono"> Back </button></a>
            <button id="restart" class="boton"><img src="icons/play.png" alt="Icono"> Restart </button>

    </section>
    <script src="script.js"></script>

</html>
